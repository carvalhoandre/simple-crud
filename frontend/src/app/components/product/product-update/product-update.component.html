<mat-card class="product-create mat-elation-z1">
  <mat-card-header>
    <mat-card-title class="title">Alterar Produto</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Nome"
          [(ngModel)]="product.name"
          name="name"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          name="price"
          matInput
          type="number"
          placeholder="PreÃ§o (R$)"
          [(ngModel)]="product.price"
        />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-footer class="actions">
    <button mat-raised-button (click)="updateProduct()" color="primary">
      Salvar
    </button>

    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card-footer>
</mat-card>
